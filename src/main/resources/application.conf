ktor {
    deployment {
        port = 8080
        host = "localhost"
        watch = [classes]
    }
    application {
        modules = [ar.edu.uade.ApplicationKt.module]
    }
    development = true
}
storage {
    jdbcURL = "jdbc:mysql://localhost:3306/municipio"
    driverClassName = "com.mysql.cj.jdbc.Driver"
    user = "root"
    password = ${PASSWORD}
    ehcacheFilePath = build/ehcache
}
jwt {
    audience = "neighbors"
    issuer = "http://localhost"
    realm = "reports"
    secret = ${SECRET}
}
encrypt {
    secret_key = ${SECRET_KEY}
}